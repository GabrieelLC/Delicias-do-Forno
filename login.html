<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <title>Login - Delícias do Forno</title>
  </head>
  <body id="fundo">
    <header class="d-flex align-items-center justify-content-between">
      <h2>Delícias do Forno</h2>
    
      <!-- Botão para o menu Offcanvas (aparece em telas menores) -->
      <button
        class="btn btn-primary d-xl-none"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#menuOffcanvas"
        aria-controls="menuOffcanvas"
        style="background-color: #f1efe0; border: none; align-items: center;"
      >
        <i class="bi bi-list" style="font-size: 2rem; color: #5b2a86;"></i>
      </button>
    
      <!-- Menu Offcanvas (para telas menores) -->
      <div class="offcanvas offcanvas-end d-xl-none" id="menuOffcanvas" tabindex="-1" aria-labelledby="menuOffcanvasLabel">
        <div class="offcanvas-header">
          <h5 id="menuOffcanvasLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="center">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/">Produtos</a>
            </li>
            <li>
              <a href="QuemSomos.html">Quem Somos</a>
            </li>
            <li>
              <a href="/">Contato</a>
            </li>
          </ul>
          <ul class="right">
            <li>
              <a href="/">
                <img src="assets/lupa.png" alt="Lupa" />
              </a>
            </li>
            <li>
              <a href="/">
                <img src="assets/carrinho.png" alt="Carrinho" />
              </a>
            </li>
            <li>
              <a href="#">
                <img src="assets/usuario.png" alt="Usuário" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    
      <!-- Menu Principal (Desktop, para telas maiores) -->
      <div class="d-none d-xl-flex justify-content-center w-100">
        <ul class="center">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/">Produtos</a>
          </li>
          <li>
            <a href="QuemSomos.html">Quem Somos</a>
          </li>
          <li>
            <a href="/">Contato</a>
          </li>
        </ul>
        <ul class="right">
          <li>
            <a href="/">
              <img src="assets/lupa.png" alt="Lupa" />
            </a>
          </li>
          <li>
            <a href="/">
              <img src="assets/carrinho.png" alt="Carrinho" />
            </a>
          </li>
          <li>
            <a href="#">
              <img src="assets/usuario.png" alt="Usuário" />
            </a>
          </li>
        </ul>
      </div>
    </header>
    
    <div class="container-login">
      <h1>Delícias do Forno</h1>
      <form class="login-form">
        <label for="email"><i class="bi bi-envelope"></i> E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="senha"><i class="bi bi-lock"></i> Senha:</label>
        <input
          type="password"
          id="senha"
          placeholder="Digite sua senha"
          required
        />

        <button type="submit">Entrar</button>
      </form>
      <p class="registro">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
