<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <title>Login - Delícias do Forno</title>
</head>
<body>
    <header>
        <h2>Delicias do Forno</h2>
        <ul class="center">
            <li class="home">
                <a href="/">Home</a>
            </li>
            <li>
                <a href="/">Produtos</a>
            </li>
            <li>
                <a href="/">Quem Somos</a>
            </li>
            <li>
                <a href="/">Contato</a>
            </li>
        </ul>
        <ul class="right">
            <li>
                <a href="/">
                    <img src="assets/lupa.png" alt="lupa.png"> 
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="assets/carrinho.png" alt="carrinho.png"> 
                </a>
            </li>
            <li>
                <a href="/">
                    <img src="assets/usuario.png" alt="usuario.png">
                </a>
            </li>
        </ul>
    </header>
    <div class="container">
        <h1>Delícias do Forno</h1>
        <form class="login-form">
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Entrar</button>
        </form>
        <p class="registro">Não tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>
    
</body>
</html>
